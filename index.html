/*gets computerSelection*/
var choices = ['Rock', 'Paper' , 'Scissors'];

computerPlay = function(){
  var choice = choices[Math.floor(Math.random() * choices.length)];
  return(choice);
}

/*gets playerSection and to lowerCase*/
var playerSelection = prompt('What is your choice?').toLowerCase();

  playerSelection = playerSelection.replace(playerSelection[0], firstLetter);

  /*sets score to zero*/

/* playes one round of game*/
 playRound = function(playerSelection , computerSelection){
      if(playerSelection == 'Rock' && computerSelection == 'Rock'){
    console.log('Tie!')
  } else if(playerSelection == 'Rock' && computerSelection == 'Paper'){
    console.log('You lose! Paper covers Rock');
  } else if(playerSelection == 'Rock' && computerSelection == 'Scissors'){

  } else if (playerSelection == 'Paper' &&  computerSelection == 'Rock'){
    console.log('You win! Paper covers Rock');

  };
  return(playerSelection + computerSelection)
}
  
  const computerSelection = computerPlay();
